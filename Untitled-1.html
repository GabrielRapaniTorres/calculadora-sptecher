<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora SPTecher</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <h1>Calculadora de Conversão</h1>
    </header>

    <div class="calc">
        <h3>Digite um número decimal:</h3>
        <div class="input-group">
            <input id="demo1" type="text" placeholder="Ex: 42">
        </div>
        <button onclick="converter()">Converter</button>
        <div>
            <h3>Resultados:</h3>
            <p>Octal:</p>
            <div class="resultado" id="demo2"></div>
            <p>Hexadecimal:</p>
            <div class="resultado" id="demo3"></div>
            <p>Binário:</p>
            <div class="resultado" id="demo4"></div>
        </div>
    </div>

    <script src="javajs.js"></script>
